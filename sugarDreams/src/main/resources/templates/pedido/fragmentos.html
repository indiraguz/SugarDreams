                            <div class="form-group">
                                <label for="tamaño"><strong>Tamaño</strong></label>

                                    <div class="form-check me-3">

                                            <label class="form-check-label" for="tamaño5">20-24 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño6" value="35-40 porciones">
                                            <label class="form-check-label" for="tamaño6">35-40 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño7" value="50-55 porciones">
                                            <label class="form-check-label" for="tamaño7">50-55 porciones</label>
                                    </div>
                                </div>



                            </div>

                                <label for="sabor"><strong>Sabor</strong></label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="sabor" id="sabor1" value="Chocolate">
                                            <label class="form-check-label" for="sabor1">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="sabor" id="sabor2" value="Vainilla">
                                            <label class="form-check-label" for="sabor2">Vainilla</label>

                                    <div class="form-check me-3">
